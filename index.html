<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 1: Lucas Brancato / Index</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>
<body>
  <main id="content">
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Sign Up Form</a></li>
      </ul>
    </nav>
    <h1>Welcome to the ITM Band!</h1>
    <p>
      Sign Up for The ITM Band!!
    </p>
    <form action="#null" method="get">
      <ol>
        <li>
          <label for="name"> Full Name</label>
          <input type="text" name="fullname" id="fullname" />
        </li>
        <li>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" />
        </li>
        <li>
          <label for="telephone">Phone Number</label>
          <input type="tel" name="telephone" id="telephone" />
        </li>
        <li>
          <label for="instrument">What Instrument do you play?</label>
          <input type="text" name="instrument" id="instrument" />
        </li>
        <li>
          <input type="submit" name="submit" id="submit" value="Subscribe" />
        </li>
      </ol>
    </form>
  </main>
  <script src="site.js"></script>
  <footer>
    <p> Lucas Brancato Â©2019 </p>
  </footer>
</body>
</html>
